<div class="container">
  <!-- <div class="col-sm-6"> -->
  <div class="row justify-content-center">
    <h3 class="ptHD text-center">Public Transit</h3>
  </div>
  <div class="row">
    <div class="col-12 col-sm-12 col-md-6 text-center" *ngFor="let direction of publicTransitDirections; let i = index">
      <div class="card mb-2">
        <!-- <br *ngIf="i==2"> -->
        <div class="imageContainer {{direction.class}}">
          <div class="imageHolder">
            <img class="card-img-top customImage" src={{direction.img}} alt="filler img">
          </div>
        </div>
        <h5 class="card-header">{{direction.header}}</h5>
        <div class="card-body">
          <p class="card-text">{{direction.text}}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- //////////////driving directions ////////////////// -->
  <hr>
  <div class="row justify-content-center">
    <h3 class="text-center driveHD">Driving</h3>
  </div>

  <div class="text-center">
    <a class="text-muted nav-item" href="https://goo.gl/maps/vSeZ4XiLYjw" target="_blank">South Main Entrance</a>
  </div>
  <div class="text-center">
    <a class="text-muted nav-item" href="https://goo.gl/maps/HCzCE59hijK2" target="_blank">North Entrance</a>
  </div>

  <div class="row">
    <div class="col-12 col-sm-12 col-md-6 text-center" *ngFor="let direction of drivingDirections; let i = index">
      <div class="card mb-2">
        <!-- <br *ngIf="i==2"> -->
        <div class="imageContainer">
          <div class="imageHolder">
            <img class="card-img-top customImage" src={{direction.img}} alt="filler img">
          </div>
        </div>
        <h5 class="card-header">{{direction.header}}</h5>
        <div class="card-body">
          <p class="card-text">{{direction.text}}</p>
        </div>
      </div>
    </div>
  </div>
  <!-- ////////////// Parking directions ////////////////// -->
  <hr>
  <div class="row justify-content-center">
    <h3 class="text-center driveHD">Parking</h3>
  </div>
  <div class="row">
    <div class="col-12 col-sm-12 col-md-6 text-center" *ngFor="let direction of parkingDirections; let i = index">
      <div class="card mb-2">
        <!-- <br *ngIf="i==2"> -->
        <div class="imageContainer">
          <div class="imageHolder">
            <a href={{direction.link}}>
              <img class="card-img-top customImage" src={{direction.img}} alt="filler img">
            </a>
          </div>
        </div>
        <h5 class="card-header">
          <a href={{direction.link}}>{{direction.header}}</a>
        </h5>
        <div class="card-body">
          <p class="card-text">{{direction.text}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
