<div class="container">
  <div class="row justify-content-center">
    <h1 class="text-center faqHD">FAQ</h1>
  </div>
  <div class="row">
    <div class="col-md-6">
      <h4 *ngIf="gen_faq.length >= 1" class="text-center">General</h4>
      <app-faq-question *ngFor="let faq of gen_faq" [faq]="faq"></app-faq-question>
      <h4 *ngIf="parade_faq.length >= 1" class="text-center">Parade</h4>
      <app-faq-question *ngFor="let faq of parade_faq" [faq]="faq"></app-faq-question>
      <h4 *ngIf="photo_faq.length >= 1" class="text-center">Photography</h4>
      <app-faq-question *ngFor="let faq of photo_faq" [faq]="faq"></app-faq-question>
    </div>
    <div class="col-md-6">
      <h4 *ngIf="fest_faq.length >= 1" class="text-center">Festival</h4>
      <app-faq-question *ngFor="let faq of fest_faq" [faq]="faq"></app-faq-question>
      <h4 *ngIf="vol_faq.length >= 1" class="text-center">Participant/Volunteer</h4>
      <app-faq-question *ngFor="let faq of vol_faq" [faq]="faq"></app-faq-question>
    </div>
    <div class="col-md-12">
      <p class="text-center">Any other questions please contact us at: <a href="mailto:info@carnavalsanfrancisco.org">info@carnavalsanfrancisco.org</a></p>
    </div>
  </div>
  <div class="row justify-content-center">
    <p>Email |</p>
    <a href="mailto:info@carnavalsanfrancisco.org?" target="_top">Contact Us</a>
  </div>
</div>
