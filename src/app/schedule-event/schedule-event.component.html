<div class="card">
  <div class="card-body">
    <h5 class="card-title"><b>
      {{ event.attributes.time  | date:'shortTime':'+0000' }}</b> {{ event.attributes.title }}
      <a [href]="eventlink">
        <i class="fa fa-calendar" aria-hidden="true"></i>
      </a>
    </h5>
    
  </div>
</div>
